<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>The Drawing Board</title>
</head>
<body>
    <div class="loading">
        <div class="load-wheel"></div>
    </div>
    <div class="header">
        <h1>The Drawing Board</h1>
    </div>
    <div class="wrapper">
        <div class="tool-menu">
            <div class="top">
                <input type="color" class="color">
                <div class="slide-container">
                    <input type="range" min="5" max="60" value="32" class="slider">
                    <p>32 x 32</p>
                    </div>
                <select class="brush-size" name="Brush Size">
                    <option value="small">Small Brush</option>
                    <option value="medium">Medium Brush</option>
                    <option value="large">Large Brush</option>
                </select>
            </div>
            <div class="bottom">
                <button class="show-grid">Show Grid</button>
                <button class="mouse-sense">Mouse Sensitivity</button>
                <button class="randomize-colors">Randomize Colors</button>
                <button class="eraser">Eraser</button>
                <button class="slow-draw">Slow Draw</button>
                <button class="reset">
                    <div>
                    Reset Board
                    </div>
                </button>
            </div>
        </div>
        <div class="artboard-container">
            <div class="artboard">
            </div>
        </div>
        <div class="created-by">Created by <a href="https://github.com/sebdoubleu" title="Github" target="_blank">SebDoubleU</a> Â© 2022</div>
    </div>
</body>
</html>
